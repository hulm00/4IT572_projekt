- name: Deploy to EC2
  hosts: localhost
  connection: local
  
  tasks:
    - name: Launch EC2 instance
      ec2: 
        instance_type: t2.micro
        image: ami-085925f297f89fce1
        region: us-east-1
        key_name: ansible
        vpc_subnet_id: subnet-3817a736
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        aws_access_key: "ASIAWXWUZ733SAK5M6GQ"  
        aws_secret_key: "LZiltpdMuiJ0KWJdeZpH1TrnqoiHdHGOJ7ugKm+1"  
        security_token: ""
      register: ec2
      
    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'
      
    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=300  state=started
      with_items: '{{ec2.instances}}'
      
- name: Configure EC2
  hosts: launched
  connection: ssh
  
  tasks:
    - name: Install docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes
      
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    
    - name: Get project files from git
      git: 
        repo: 'https://github.com/hulm00/4IT572_projekt.git'
        dest: ./app
        
    - name: Build docker with eshop
      shell: cd app && docker build -t myeshop:latest .
      become: yes
    
    - name: Run docker with eshop
      shell: docker run -p 80:3000 myeshop
      async: 45
      poll: 0
      become: yes
      
    - wait_for: 
        port: 80